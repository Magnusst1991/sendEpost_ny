<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestill Produkter</title>
    <link rel="stylesheet" href="oppgave2.css">
</head>
<body>
    <header>
        <h1>Bestill Produkter</h1>
        <nav>
            <ul>
                <li><a href="oppgave2index.html">Hjem</a></li>
                <li><a href="oppgave2bestilling.html">Bestill Produkter</a></li>
                <li><a href="oppgave2apningstider.html">Åpningstider</a></li>
                <li><a href="kontakt.html">Kontakt og Beliggenhet</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://formsubmit.co/magnusst@afk.no" method="POST">
            <h2>Bestill Produkter</h2>
            <label for="produkt">Velg Produkt:</label>
            <select id="produkt" name="produkt">
                <option value="Elektronikk">Elektronikk</option>
                <option value="Husholdning">Husholdning</option>
                <option value="Klær">Klær</option>
                <option value="Sport">Sport</option>
                <option value="Møbler">Møbler</option>
            </select>

            <label for="antall">Antall:</label>
            <input type="number" id="antall" name="antall" min="1" required>

            <label for="merknad">Merknader:</label>
            <textarea id="merknad" name="merknad"></textarea>

            <input type="submit" value="Send Bestilling">
        </form>
    </main>

    <footer>
        <p>© 2024 Lokal Butikk</p>
    </footer>
</body>
</html>
